
name: Test Project 
on: push 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with: 
            node-version: 22
      - name: install dependencies
        run : npm ci
      - name: Run tests 
        run: npm test

    #  with: for change settings
       